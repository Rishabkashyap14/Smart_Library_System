<!DOCTYPE html>
<head>
	<title>Testing HTML CSS</title>
	<link rel="stylesheet" href="test.css">
	<script src="test.js"></script>
</head>
<body style="test.css">
	 <span onclick="openNav()" style="position: absolute;top: 5px ;left: 5px; height: 200px; width: 50px;">
		<input type="image" name="Open" src="./nav.png" alt="Open"> 
	</span>
	 <div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a><strong>Undercover Books</strong></a>
		<br/>
		<a href="./home.html">Home</a>
  		<a href="./Issuebook.html">Issue Book</a>
	</div>
	<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page --> 
	<div class="contact-us" style="width:300px;height:500px;border:1px solid #FAFCC2; background-color : #f4ebc1;border-radius: 25px; animation: arrive 500ms ease-in-out 0.9s forwards;"  >
	  <h2>
		  Display Book information
	  </h2>	  
	  <script src="Node.js"></script>
	  <form onsubmit="handleSubmit(event)"> 
		<label for="Book_id">Book Identity number<em>&#x2a;</em></label>
		<input id="Book_id" name="Book_id" required="" type="text" />
		<br/>
		<label for="Book_name">Name of The Book<em>&#x2a;</em></label>
		<input id="Book_name" name="Book_name" required="" type="text" />
		<br/>
		<button type="submit" id="customerOrder">DISPLAY</button>
	  </form>
	<p id="output"></p>
	</div>
	<span style="position: absolute;top: 0;right: 25px;  height: 200px; width: 50px;">
		<input type="image" name="Open" src="./plague-doctor.jpg" width="75px" height="65px" alt="Open" style="border-radius:25px;"> 
	</span>
	<script>
		const handleSubmit = (event => {
			event.preventDefault();
			let id = document.getElementById("Book_id").value;
			fetch(`/getData?Book_id=${id}`).then(res=>res.json()).then(res => {
				console.log(res);
				let e = document.getElementById("output");
				let k = (Object.keys(res.output).map( key => `${key}:${res.output[key]}`)).join("\n");
				console.log(k);
				e.innerHTML = k;
			});
		})
	</script>
	<button type="submit" id="HomePage" name="HomePage"><a href="/Home">Back to HomePage</a></button>
</body>
</html>
